version: '3'
services:
  db:
    image: postgres
    volumes:
      - ../db/FileToMetlife:/var/lib/postgresql/data
  web:
    image: registry.cn-shanghai.aliyuncs.com/aaron_dev/file-to-metlife
    command: bash -c "rm -f /app/tmp/pids/server.pid && rails s -p 3000 -b 0.0.0.0"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
